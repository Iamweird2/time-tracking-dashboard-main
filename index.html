<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style> 
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body class="body">
  <div class="container">
  
    <div class="person">
      <div class="pic-text">
        <div class="person-pic">
          <img src="images/image-jeremy.png" alt="Jeremy Robson" class="img">
        </div>
        <div class="person-text">
          <h3 class="report">
            Report for
          </h3>
          <h1 class="name">
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="time">
        <div class="eachtime" ><a  class="active" target="_self" href="#">Daily</a></div>
        <div class="eachtime"><a href="#">Weekly</a></div>
        <div class="eachtime"><a href="#">Monthly</a></div>
      </div>
    </div>
  
  <div class="wrapper">
    <div class="contain contain1">
      <div class="contain-body">
        <div class="work">
          <h2 class="work-head">Work</h2>
          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="some dots">
          </div>
        </div>
        <div class="dots-delay">
          <h1 class="work-length"> 5hrs </h1>
          <h2 class="delay">
            <span class="duration">Last Week</span> - <span class="work-delay-time"> 7hrs</span>
          </h2>
        </div>
      </div>
    </div>
    
    
    <div class="contain contain2">
      <div class="contain-body">
        <div class="play">
          <h2 class="play-head">play</h2>
          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="some dots">
          </div>
        </div>
        <div class="dots-delay">
          <h1 class="play-length"> 1hrs </h1>
          <h2 class="delay">
            <span class="duration">Last Week</span> - <span class="play-delay-time">2</span>
          </h2>
        </div>
      </div>
    </div>
    
    
    <div class="contain contain3">
      <div class="contain-body">
        <div class="study">
          <h2 class="study-head">Study</h2>
          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="some dots">
          </div>
        </div>
        <div class="dots-delay">
          <h1 class="study-length"> 0hrs </h1>
          <h2 class="delay">
            <span class="duration">Last Week</span> - <span class="study-delay-time">1</span>
          </h2>
        </div>
      </div>
    </div>
    
    
    <div class="contain contain4">
      <div class="contain-body">
        <div class="exercise">
          <h2 class="exercise-head">Exercise</h2>
          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="some dots">
          </div>
        </div>
        <div class="dots-delay">
          <h1 class="exercise-length"> 1hrs </h1>
          <h2 class="delay">
            <span class="duration">Last Week</span> - <span class="exercise-delay-time">1hrs</span>
          </h2>
        </div>
      </div>
    </div>
    
    <div class="contain contain5">
      <div class="contain-body">
        <div class="social">
          <h2 class="social-head">Social</h2>
          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="some dots">
          </div>
        </div>
        <div class="dots-delay">
          <h1 class="social-length"> 1hrs </h1>
          <h2 class="delay">
            <span class="duration">Last Week</span> - <span class="social-delay-time">3hrs</span>
          </h2>
        </div>
      </div>
    </div>
    <div class="contain contain6">
      <div class="contain-body">
        <div class="self-care">
          <h2 class="self-care-head">Self Care</h2>
          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="some dots">
          </div>
        </div>
        <div class="dots-delay">
          <h1 class="self-care-length"> 0hrs </h1>
          <h2 class="delay">
            <span class="duration">Last Week</span> - <span class="self-care-delay-time">1hrs</span>
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">ADENIYI SMART</a>.
</footer>
</body>
</html>
